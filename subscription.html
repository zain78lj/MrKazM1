<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أسعار الاشتراكات - مركز M1</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px;
      margin-top: 40px;
    }

    h1 {
      font-size: 2.2em;
      color: #c0392b;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 15px;
      border: 1px solid #ccc;
      font-size: 1.1em;
    }

    th {
      background-color: #ff4d4d;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .back-link {
      margin-top: 30px;
      display: inline-block;
      background-color: #004080;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-link:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>أسعار الاشتراكات المتوفرة</h1>

    <table>
      <thead>
        <tr>
          <th>الخط</th>
          <th>السعر الشهري</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>الخط الأول</td>
          <td>35,000 دينار</td>
        </tr>
        <tr>
          <td>الخط الثاني</td>
          <td>45,000 دينار</td>
        </tr>
        <tr>
          <td>الخط الثالث</td>
          <td>50,000 دينار</td>
        </tr>
        <tr>
          <td>الخط الرابع</td>
          <td>70,000 دينار</td>
        </tr>
        <tr>
          <td>الخط الخامس</td>
          <td>95,000 دينار</td>
        </tr>
        <tr>
          <td>الخط السادس</td>
          <td>115,000 دينار</td>
        </tr>
      </tbody>
    </table>

    <a class="back-link" href="index.html">⬅️ العودة للصفحة الرئيسية</a>
  </div>

</body>
</html>
